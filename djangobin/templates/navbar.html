{% load staticfiles %}


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Pasteway.com</a>
        </div>


        <div id="navbar" class="navbar-collapse collapse">

            {% if not request.user.is_authenticated and not "/login/" in request.get_full_path %}

                <form class="navbar-form navbar-right" method="post" action="/loginform/">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>

                </form>

            {% endif %}


        <ul class="nav navbar-nav navbar-right">
          {% if request.user.is_authenticated %}
            <li><a href="/logout/">Logout | {{ user.username }} </a></li>
            {% else %}
            <li><a href="/register/">Register</a></li>
            {% endif %}
          </ul>


        </div><!--/.navbar-collapse -->
    </div>
</nav>
